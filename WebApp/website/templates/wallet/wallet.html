{% extends "base.html" %}
{% block title %}Wallet{% endblock %}
{% block content %}

<main class="main-2">
  <br>
  <br>
  <!--Sezione che mostra le carte di pagamento in possesso-->
  <span class="btl-back" onclick=location.href='/'>&#8630; Back</span>
  <br>
  <br>
  <h6>Wallet</h6>
  <div class="schedule">
    <br>
    <br>
    <br>
    <div class="container">
      {% for card in user.cards %}
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{card.card_type}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Active</h6>
              <form method="POST">    <!--Controllare apertura e metodo del form-->
                <div class="form-group">
                  <!--Primo Pulsante-->
                  <input  type="button"
                          id="info1"
                          value="Info"
                          onclick=location.href='infoCard';
                          class="minor"/>
                  <!--Secondo Pulsante-->
                  <input type="button"
                         id="remove1"
                         value="Remove"
                         onclick=location.href='#';
                         class="minor"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>

  <br>
  <br>
  <div class="col-12">
    <form method="POST">    <!--Controllare apertura e metodo del form-->
      <div class="form-group">
        <!--Pulsante per aggiungere un metodo di pagamento-->
        <input  type="button"
                id="addCard"
                value="Add Card"
                onclick=location.href='/addCard';
                class="btl"/>
      </div>
    </form>
  </div>
  <br>
  <br>
  <!--Allego gli script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</main>

{% endblock %}
