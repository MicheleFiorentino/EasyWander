{% extends "base.html" %}
{% block title %}Wallet{% endblock %}
{% block content %}

<header>
    <h1>Easy Add &#128179;</h1>
</header>

<main class="main-2">

    <p id="message-status"></p>
    <br>
    <br>
    <br>

    <span class="btl-back" onclick=location.href='javascript:history.go(-1)'>&#8630; Back</span>         <!--Ritorna alla pagina precedente -1-->
    <br>
    <br>
    <br>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for="CardType">Card Type</label>
            <input
                    type="text"
                    class="form-control"
                    id="cardType"
                    name="cardType"
                    placeholder="Enter the Card Type"
            />
        </div>
        <br>
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter the owner First Name"
            />
        </div>
        <br>
        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter the owner Last Name"
            />
        </div>
        <br>
        <div class="form-group">
            <label for="CardNumber">Card Number</label>
            <input
                    type="number"
                    class="form-control"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="Enter Card Number"
            />
        </div>
        <br>
        <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input
                    type="text"
                    class="form-control"
                    id="expirationDate"
                    name="expirationDate"
                    placeholder="gg-mm-yyyy"
            />
        </div>
        <div class="form-group">
            <label for="CVC">CVC</label>
            <input
                    type="text"
                    class="form-control"
                    id="cvc"
                    name="cvc"
                    placeholder="Enter Card CVC"
            />
        </div>
        <br>
        <br>


        <div class="col-12">
            <button type="submit" class="btl">Confirm Operation</button>
        </div>
    </form>      <!--Controllare chiusura del form-->
    <div class="form-item">
        <br>
    </div>
</main>

{% endblock %}
